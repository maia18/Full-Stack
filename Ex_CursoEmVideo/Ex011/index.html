<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <video width="720" controls poster="imagens/pessoa-esquiando.jpeg"loop>
        <source src="midias/meu-video.webm">
        <source src="midias/meu-video.mp4">
        <source src="midias/meu-video.m4v">
        <source src="midias/meu-video.ogv">
        <p>infelizmente não suportamos seu formato de video &#x1F615</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="720"src="https://www.youtube.com/embed/FdE5G95B7Mg?si=0PoTR90XX56T_mxP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
