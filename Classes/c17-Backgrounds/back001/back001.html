<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background tests</title>
    <style>
        body {
            background-image: url('/Exercises/ex019-Backgrounds/images/wallpaper001.jpg');
        }
        div.square {
            display: inline-block;
            border: 3px black solid;
            border-radius: 10px;
            background-color: rgba(128, 128, 128, 0.616);
            width: 300px;
            height: 300px;
        }
        div#sq1 {
            background-color: lightblue;
        }
        div#sq2 {
            background-image: linear-gradient(to bottom, yellow, red);
        }
        div#sq3 {
            background-image: url('/Exercises/ex019-Backgrounds/images/pattern003.png');
        }
    </style>
</head>
<body>
    <div class="square" id="sq1">

    </div>
    <div class="square" id="sq2">

    </div>
    <div class="square" id="sq3">

    </div>
</body>
</html>
