<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: lightgray;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <a href="#" onclick="Click()">Click</a>
    <div id="out"></div>

    <script>
        function Click() {
            s = window.document.getElementById("out")
            s.innerHTML += '<p>You clicked!</p>'
        }
    </script>
</body>
</html>
