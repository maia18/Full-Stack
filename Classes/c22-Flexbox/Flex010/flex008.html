<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container {
            display: flex;
            flex-flow: row wrap-reverse;

            background-color: lightsalmon;
        }
        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 1rem;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Example block A</div>
        <div class="item">Example block B</div>
        <div class="item">Example block C</div>
        <div class="item">Example block D</div>
        <div class="item">Example block E</div>
        <div class="item">Example block F</div>
        <div class="item">Example block G</div>
    </div>
</body>
</html>
