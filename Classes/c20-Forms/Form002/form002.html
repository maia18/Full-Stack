<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms test</h1>
    <form action="../Form001/register.php" method="get" autocomplete="on">
        <p>
            <label for="Iuser">User</label>
            <input type="text" name="Iuser" id="Iuser" required minlength="5" autocomplete="username">
        </p>
        <p>
            <label for="ipassword">Password</label>
            <input type="password" name="ipassword" id="ipassword" required minlength="8" maxlength="16" size="16" placeholder="min 8 characters" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
