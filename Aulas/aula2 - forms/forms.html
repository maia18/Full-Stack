<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: sans-serif;
        }
        label{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>Meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu Nome" required>
        </p>
        <p>
            <label for="dev1">Sou um dev</label>
            <input type="checkbox" name="dev1" id="dev1" value="sim" checked><br>

            <label for="dev2">Sou um dev</label>
            <input type="checkbox" name="dev2" id="dev2" value="sim" checked><br>    

            <label for="dev3">Sou um dev</label>
            <input type="checkbox" name="dev3" id="dev3" value="sim" checked>
        </p>
        <p>
            Gênero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="feminino" value="feminino"><br>

            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="masculino" value="masculino" checked><br>   

            <label for="outro">Outro</label>
            <input type="radio" name="genero" id="outro" value="outro">
        </p>
        <p>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" value="2024-05-04">
        </p>
        <p>
            <label for="datetime">DateTime:</label>
            <input type="datetime-local" name="datetime" id="datetime" value="2024-05-04T18:00">
        </p>
        <p>
            <label for="time">Time:</label>
            <input type="time" name="time" id="time" value="18:00:01">
        </p>
        <p>
            <label for="color">Color:</label>
            <input type="color" name="color" id="color" value="#FF0000">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="exemplo@email.com">
        </p>
        <p>
            <label for="arquivo">Arquivo:</label>
            <input type="file" name="arquivo" id="arquivo" accept=".png, .jpg, image/*" multiple>
        </p>
        <p>
            <label for="number">Number:</label>
            <input type="number" name="number" id="number" placeholder="Digite um número" min="10" max="50" step="5">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
        </p>
        <p>
            <label for="range">Range:</label>
            <input type="range" name="range" id="range" list="tickmarks">
            
            <datalist id="tickmarks">
            <option value="0" label="0%">
            <option value="10">
            <option value="20">
            <option value="30">
            <option value="40">
            <option value="50" label="50%">
            <option value="60">
            <option value="70">
            <option value="80">
            <option value="90">
            <option value="100" label="100%">
            </datalist>
        </p>
        <p>
            <label for="url">Url:</label>
            <input type="url" name="url" id="url" placeholder="URL">
        </p>
        <p>
            <label for="search">Search:</label>
            <input type="search" name="search" id="search" placeholder="search">
        </p>
        <p>
            <label for="select">Select:</label>
            <select name="select" id="select">
                <!-- <option value="value_">Valor</option> -->
                <optgroup label="Grupo_1">
                    <option value="value_1" label="label_1">
                    <option value="value_2" label="label_2" selected>
                    <option value="value_3" label="label_3">
                    <option value="value_4" label="label_4">
                </optgroup>
                <optgroup label="Grupo_2">
                    <option value="value_1" label="label_1">
                    <option value="value_2" label="label_2" selected>
                    <option value="value_3" label="label_3">
                    <option value="value_4" label="label_4">
                </optgroup>
            </select>
        </p>
        <p>
            <label for="search">TextArea:</label>
            <textarea name="textarea" id="textarea" rows="9" cols="9">
                Mas se a gente colocar
            </textarea>
        </p>
        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
