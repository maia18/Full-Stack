<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgrounds position</title>
    <style>
        div.block {
            background-image: url('/Exercises/ex019-Backgrounds/images/wallpaper003.jpg');
            height: 200px;
            border: 1px black solid;
            border-radius: 10px;
            margin: 5px;
        }
        div#pic01 {
            background-position: left top;
        }
        div#pic02 {
            background-position: left center;
        } 
        div#pic03 {
            background-position: right bottom;
        }        
        div#pic04 {
            background-position: center center;
        }
        
    </style>
</head>
<body>
    <div class="block" id="pic01"></div>
    <div class="block" id="pic02"></div>
    <div class="block" id="pic03"></div>
    <div class="block" id="pic04"></div>
</body>
</html>
