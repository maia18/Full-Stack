<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; 
            /* vertical-align: bottom; */
        }
        .number {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>My first table</h1>
    <!-- Tables Hierarchy ( simple ) 
        <TABLE> 
            <TABLE ROWS>
                <TABLE HEADER>
                <TABLE DATA>-->
    <table>
        <tr> <!-- First line -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="number">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="number">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
