<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        col.cname {
            background-color: rgb(175, 175, 175);
        }
        col.cgroup {
            background-color: rgb(212, 255, 126);
        }
        col.cprofession {
            background-color: rgb(147, 202, 204);
        }
    </style>
</head>
<body>
    <h1>Table exercise</h1>

        <colgroup>
            <col class="cname">
            <col class="cgroup" span="2">
            <!-- <col class="cage"> -->
