<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>forms test</h1>
    <form action="../Form001/register.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Personal data</legend>
            <p>
                <label for="iname">Name</label>
                <input type="text" name="iname" id="iname" minlength="5" maxlength="10" required>
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="iemail" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="iphonenumber">Phone number</label>
                <input type="tel" name="iphonenumber" id="iphonenumber" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
