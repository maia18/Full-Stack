    <link rel="shortcut icon" href="favicon_.ico" type="image/x-icon">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: rgba(165, 42, 42, 0.205);
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: crimson;
        }
        a::before {
            color: black;
            content: '√ ' ;
        }
        a::after {
            content: " √";
        }
    </style>
</head>
