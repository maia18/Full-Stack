<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_.ico" type="image/x-icon">
    <title>Formulários</title>
</head>
<body>
    <h1>Trabalhando com formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Ano de Nascimento: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcidade()">
        </p>
        <p>
            <label for="iida">Sua idade: </label>
            <output id="iida"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            iida.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
