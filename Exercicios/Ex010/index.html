<html lang="pt-br">
<head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente/diminua o tamanho de seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h2>Reproduzindo áudio</h2>

    <audio src="midias/By the Fireplace - TrackTribe.mp3" controls></audio>

        <source src="midias/By the Fireplace - TrackTribe.mp3" type="audio/mpeg"> <!-- MP3 -->
