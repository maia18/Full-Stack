<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas_pt2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        tr, th, td {
            border: 1px solid black;
        }
        .notas_areas {
            background-color: gray;
            color: white;
            font-weight: bold;
        }
        #media_hum,#media_ex {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <caption>Escolaridade</caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col" class="notas_areas">Área</th>
                <th rowspan="2" scope="col" class="notas_areas">Disciplinas</th>
                <th colspan="2" scope="colgroup" class="notas_areas">Notas</th>
                <th rowspan="2" scope="col" class="notas_areas">Média</th>
            </tr>
            <tr>
                <th scope="col" class="notas_areas">Nota 1</th>
                <th scope="col" class="notas_areas">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="notas_areas" class="media" id="media_ex">Média de Exatas</th>
                <td class="notas_areas">0.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="notas_areas" id="media_hum">Média de Humanas</th>
                <td class="notas_areas">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
