<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_.ico" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        caption {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
            padding: 6px;
        }
        tr,th,td {
            padding: 4px;
            border: 1px solid black;
        }
        .cnome {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissão">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>27</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Cláudio Moreira</td>
            <td>M</td>
            <td>30</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Pedro Vaz</td>
            <td>M</td>
            <td>28</td>
            <td>Historiador</td>
        </tr>
        <tr>
            <td>Carmen Diniz</td>
            <td>F</td>
            <td>24</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>José Alvaro</td>
            <td>M</td>
            <td>38</td>
            <td>Auxiliar Administrativo</td>
        </tr>
        <tr>
            <td>Patrícia Rocha</td>
            <td>F</td>
            <td>29</td>
            <td>Programadora</td>
        </tr>
    </table>
</body>
</html>
